<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-4 col-lg-5 col-md-7 col-sm-10 col-12 pt-5">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Register</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt-4" [formGroup]="registerForm" (submit)="register()">
                        <mat-form-field class="full-width mb-1">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-error *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']">This field is required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-1">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="name@example.com" formControlName="email">
                            <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">This field is required!</mat-error>
                            <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">Email address is not valid!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-1">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">This field is required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-1">
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="Address" formControlName="address">
                            <mat-error *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.errors?.['required']">This field is required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-1">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City" formControlName="city">
                            <mat-error *ngIf="registerForm.get('city')?.touched && registerForm.get('city')?.errors?.['required']">This field is required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-1">
                            <mat-label>Zip Code</mat-label>
                            <input matInput placeholder="Zip Code" formControlName="zip">
                            <mat-error *ngIf="registerForm.get('zip')?.touched && registerForm.get('zip')?.errors?.['required']">This field is required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-1">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Phone Number" formControlName="phone">
                            <mat-error *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.errors?.['required']">This field is required!</mat-error>
                        </mat-form-field>
                        <p class="text-end">Already have an account? <span class="cursor-pointer text-primary" routerLink="/login">Login now</span>.</p>
                        <div class="text-end mt-4">
                            <button mat-raised-button color="primary">Register</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
